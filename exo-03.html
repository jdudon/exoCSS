<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exo 03 - Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="exo-03.css">
</head>
<body>
<div class="page">
  <section class="card">
    <h2>Exercice 3 — Cards produit (2–3 par ligne)</h2>
    <div class="catalogue">
  <div class="cell">
    <div class="card">
      <div class="product-img"></div>
      <h3 class="mt12 mb0">Capteur vent</h3>
      <p class="muted">Mesure précise du vent</p>
      <div class="clearfix">
        <span class="tag float-l">39,90 €</span>
        <a class="btn float-r" href="#">Ajouter</a>
      </div>
    </div>
  </div>
  <div class="cell">
    <div class="card">
      <div class="product-img"></div>
      <h3 class="mt12 mb0">Panneau 50W</h3>
      <p class="muted">Rendement élevé</p>
      <div class="clearfix">
        <span class="tag float-l">129,00 €</span>
        <a class="btn float-r" href="#">Ajouter</a>
      </div>
    </div>
  </div>
  <div class="cell">
    <div class="card">
      <div class="product-img"></div>
      <h3 class="mt12 mb0">Convertisseur</h3>
      <p class="muted">12V → 220V pur sinus</p>
      <div class="clearfix">
        <span class="tag float-l">89,00 €</span>
        <a class="btn float-r" href="#">Ajouter</a>
      </div>
    </div>
  </div>
</div>
  </section>
</div>
</body>
</html>
