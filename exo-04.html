<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exo 04 - Formulaire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="exo-04.css">
</head>
<body>
<div class="page">
  <section class="card">
    <h2>Exercice 4 — Formulaire d’inscription</h2>
    <form class="space-y" action="#">
  <fieldset class="card">
    <legend style="font-weight:700">Créer un compte</legend>
    <div class="form-grid">
      <label class="group">Nom
        <input class="w-100 mt8" type="text" placeholder="Nom complet" required>
      </label>
      <label class="group">Email
        <input class="w-100 mt8" type="email" placeholder="nom@exemple.com" required>
      </label>
      <label class="group">Mot de passe
        <input class="w-100 mt8" type="password" placeholder="●●●●●●●●" required>
        <small class="muted">8+ caractères recommandés.</small>
      </label>
      <label class="group">Organisation
        <input class="w-100 mt8" type="text" placeholder="Nom de l’organisation">
      </label>
    </div>
    <label class="p12"><input type="checkbox" class="mt8"> J’accepte les CGU</label>
    <div class="p12"><button class="btn" type="submit">S’inscrire</button></div>
  </fieldset>
</form>
  </section>
</div>
</body>
</html>
